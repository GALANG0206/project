<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
    <h1>Formulir Pendaftaran Ekskul</h1>
    <form>
        <label for="Fullname">Fullname</label>
        <input type="text" id="Fullname" name="Fullname" placeholder="Enter full your name">

        <br><br>
        <label for="Tempat_lahir">Tempat lahir</label>
        <input type="text" id="Tempat_lahir" name="Tempat_lahir" placeholder="enter your birth place">

        <br><br>
        <label for="Tanggal_lahir">Tanggal lahir</label>
        <input type="date" id="Tanggal_lahir" name="Tempat lahir">

        <br><br>
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female"> 
        <label for="female">Female</label>

        <br><br>
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email" placeholder="enter your Email">

        <br><br>
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Email" placeholder="enter your Password">


        <br><br>
        <label for="pilih_kelas">Ekskul</label>
        <select name="pilih_kelas" id="pilih_kelas">
            <option value="Berkuda">Berkuda</option>
            <option value="Berenang">Berenang</option>
            <option value="Memanah">Memanah</option>
            <option value="Coding">Coding</option>
            <option value="Futsal">Futsal</option>
            <option value="Badminton">Badminton</option>
            <option value="Silat">Silat</option>
            <option value="B.Ingggris">B.Inggris</option>
            <option value="Tahfidz">Tahfidz</option>
            <option value="B.Arab"></option>
        </select>

        <br><br>
        <label for="Pilih_waktu">Waktu Tersedia</label>
        <input type="checkbox" name="Waktu_kamis" id="Waktu_kamis">
        <label for="Waktu_kamis">Kamis Pukul 15.00</label>
        <input type="checkbox" name="Waktu_Jum'at" id="Waktu_Jum'at">
        <label for="Waktu_Jum'at">Jum'at pukul 15.30</label>
        <input type="checkbox" name="Waktu_Sabtu" id="Waktu_Sabtu">
        <label for="Waktu_Sabtu">Sabtu Pukul 10.00</label>

        <br><br>
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">


    </form>
    
</body>
</html>
